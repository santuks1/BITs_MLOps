# MLOps Heart Disease Prediction - Configuration

project:
  name: "heart-disease-prediction"
  version: "1.0.0"
  description: "ML model for predicting heart disease risk"

data:
  raw_path: "data/raw/heart.csv"
  processed_path: "data/processed/heart_cleaned.csv"
  test_size: 0.2
  random_state: 42
  
preprocessing:
  handle_missing: true
  missing_strategy: "mean"
  remove_outliers: true
  outlier_method: "iqr"
  outlier_threshold: 1.5
  scaling: true
  scaling_method: "standard"

feature_engineering:
  select_features: true
  correlation_threshold: 0.1
  polynomial_features: false
  polynomial_degree: 2

models:
  logistic_regression:
    enabled: true
    hyperparameters:
      C: 1.0
      max_iter: 1000
      solver: "lbfgs"
      random_state: 42
  
  random_forest:
    enabled: true
    hyperparameters:
      n_estimators: 100
      max_depth: 10
      min_samples_split: 5
      random_state: 42
      n_jobs: -1

evaluation:
  cv_folds: 5
  stratified: true
  metrics: ["accuracy", "precision", "recall", "roc_auc", "f1"]

mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "heart-disease-experiments"
  registry_model_name: "heart-disease-model"

api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false

docker:
  image_name: "heart-disease-api"
  image_tag: "v1.0"
  registry: "ghcr.io"

kubernetes:
  namespace: "default"
  replicas: 3
  cpu_request: "250m"
  cpu_limit: "500m"
  memory_request: "512Mi"
  memory_limit: "1Gi"
  hpa_min: 2
  hpa_max: 10

monitoring:
  prometheus_port: 9090
  grafana_port: 3000
  log_level: "INFO"